<head>
  <title>BookReader </title>
</head>

<template name="ApplicationLayout">
  <nav>
    <ul>
      <li>
        <a href="/catalog">Catalog</a>
      </li>

      <li>
        <a href="/record">Record</a>
      </li>
    </ul>
  </nav>

  <article>
    {{> yield}}
  </article>
</template>

<template name="catalog">
  <button>Click Me Please This is soooo awesome</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>

<template name="record">
  <button id="start">Record</button>
  <button id="stop" disabled>Stop</button>
  <div id="label"></div>
  <br>
  <div class="container">
    <!-- we don't use autoplay so we can find to the video events -->
    <video controls muted id="preview"></video>
    <div class="overlay">
        <div id="text-overlay"></div>
    </div>
    <video controls id="replay"></video>
    <div class="bar"></div>
    <div class="timeline" id="timeline">
    </div>
    <ul class="list-blobs"></ul>
  </div>
</template>

<template name="play">
  <button>Click Me Please This is soooo awesome</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>
